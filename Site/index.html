<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Room Booking System</title>
  </head>
  <body>
    <div class="container">
      <div class="hotel">
        <div class="name">
          <h1>ABC HOTEL</h1>
          <h3>ROOMS AVAILABLE</h3>
        </div>
      </div>
      <div class="room-available">
        <h1>AVAILABLE ROOMS</h1>
        <div class="avail-room">
          <div class="room-A">
            <img src="images/bedroom.jpeg" />
            <h3>BED ROOM</h3>
            <h4>Room No:01</h4>
          </div>
          <div class="room-B">
            <img src="images/meeting room.jpeg" />
            <h3>MEETING ROOM</h3>
            <h4>Room No:02</h4>
          </div>
          <div class="room-C">
            <img src="images/party room.jpg" />
            <h3>PARTY ROOM</h3>
            <h4>Room No:03</h4>
          </div>
        </div>
      </div>
      <div class="booking">
        <h2>Room Booking</h2>
        <div class="book">
          <div>
            <label class="lab" for="rooms">Choose your room No :</label>
            <select class="rooms" name="rooms" id="rooms">
              <option value="Room No:01">01</option>
              <option value="Room No:02">02</option>
              <option value="Room No:03">03</option>
            </select>
          </div>
          <div>
            <label class="lab" for="date-time">Date and time</label>
            <input class="rooms" type="datetime-local" id="datetime" />
          </div>
        </div>
        <div class="book-btn">
          <button class="btn">BOOK</button>
        </div>
      </div>
      <div class="booking-details">
        <h2>Your Bookings</h2>
        <p id="details"></p>
      </div>
      <div class="cancel">
        <h2>canceling slot</h2>
        <input type="number" id="sl-no" placeholder="enter the serial no" />
        <button id="cancel-btn">cancel</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
